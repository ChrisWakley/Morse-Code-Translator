<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse code Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input__container">
        <h1 class="input__text">Please type what you want translated below:</h1>
        <input class="input__field" id="input" type="text">
        <button class="input__button" id="translateButton">Translate</button>
    </div>
    <div class="output__container">
        <h1 class="output__text">Translated to morse code:</h1>
        <div class="output__field" id="outputField">

        </div>
    </div>
<script src="./app.js"></script>
</body>
</html>
